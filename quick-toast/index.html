<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>info button</title>
</head>
<body>
    <div class="main-container">
    <div class="button-container">
   <button onclick="toast({type: 'success', content: 'hello world', duration: 6000})">Success</button> 
   <button onclick="toast({type: 'error', content: 'error', duration: 5000})">Error</button>
   <button onclick="toast({type: 'info', content: 'some information', duration: 2000})">Info</button>
   <button onclick="toast({type: 'warning', content: 'some warning', duration: 2000})">Warning</button>
   </div>
   
</div>
   </div>
   </div>
   <script src="script.js"></script>
   <script>
    toast({type: 'success', content: 'hello world', duration: 5000}).then(() => {
        console.log("done")
    })
   </script>
</body>
</html>
